<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .project {
            margin-bottom: 20px;
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .project h2 {
            margin-top: 0;
        }

        .project p {
            margin: 10px 0;
        }

        .project img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Portafolio</h1>
    </header>

    <div class="container">
        <div class="project">
            <h2>Proyecto 1</h2>
            <p>Descripción breve del proyecto.</p>
            <img src="imagen_proyecto1.jpg" alt="Proyecto 1">
        </div>

        <div class="project">
            <h2>Proyecto 2</h2>
            <p>Otra descripción breve del proyecto.</p>
            <img src="imagen_proyecto2.jpg" alt="Proyecto 2">
        </div>
    </div>
</body>
</html>
