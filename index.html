<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .filter-button:hover {
            background-color: #555;
        }
        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nisleida Morales Geoportfolio</h1>
        <div class="social-links">
              <a href="https://www.linkedin.com/in/nisleida" target="_blank">LinkedIn</a>
              <!-- Agrega más enlaces a redes sociales aquí -->
          </div>
      
    </header>
    <div class="container">
        <h3>GIS Analyst | BSc. Urban Planning | MSc. St. Urban Planning and mobility</h3>
        <div class="filter-buttons">
            <button class="filter-button" onclick="showAll()">Mostrar Todo</button>
            <button class="filter-button" onclick="filterByCategory('proyectos')">Proyectos</button>
            <button class="filter-button" onclick="filterByCategory('blogs')">Blogs</button>
        </div>
        <div id="content">
            <!-- Contenido filtrado se agregará aquí -->
        </div>
    </div>
    <script>
        // Datos de ejemplo para las tarjetas
        const data = [
            { title: 'Proyecto 1', category: 'proyectos', url: 'https://www.ejemplo1.com' },
            { title: 'Proyecto 2', category: 'proyectos', url: 'https://www.ejemplo2.com' },
            { title: 'Blog 1', category: 'blogs', url: 'https://www.ejemplo3.com' },
            { title: 'Proyecto 3', category: 'proyectos', url: 'https://www.ejemplo4.com' },
        ];

        // Funciones para filtrar y mostrar el contenido
        function showAll() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';

            data.forEach(item => {
                const card = createCard(item);
                contentDiv.appendChild(card);
            });
        }

        function filterByCategory(category) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';

            data.filter(item => item.category === category).forEach(item => {
                const card = createCard(item);
                contentDiv.appendChild(card);
            });
        }

        // Función para crear una tarjeta
        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';

            const title = document.createElement('div');
            title.className = 'card-title';
            title.textContent = item.title;

            const link = document.createElement('a');
            link.href = item.url;
            link.textContent = 'Ir al sitio';

            card.appendChild(title);
            card.appendChild(link);

            return card;
        }

        // Mostrar todo el contenido al cargar la página
        showAll();
    </script>
</body>
</html>
