<div style="background-color:#ffffff;border-radius:10px;border:2px solid #000;padding:20px;">
    <p>
        <span style="color:#1d2935;"><strong>Gender: </strong>{genero}&nbsp;</span>
    </p>
    <p>
        <span style="color:#1d2935;"><strong>Origin Location: </strong>{direccion_estacion_origen}&nbsp;</span>
    </p>
    <p>
        <span style="color:#1d2935;"><strong>Start trip date:</strong> {fecha_origen_recorrido}</span>
    </p>
    <figure class="table" style="margin-bottom:20px;">
        <table>
            <tbody>
                <tr>
                    <td style="background-color:#19B8DA;padding:10px;text-align:center;" width="20%">
                        <p>
                            Origin:
                        </p>
                        <p>
                            <strong>{nombre_estacion_origen}</strong>
                        </p>
                    </td>
                    <td style="background-color:white;"  width="20%">
                        &nbsp;
                    </td>
                    <td style="background-color:#48068C;padding:10px;text-align:center;"  width="20%">
                        <p>
                            <span style="color:#ffffff;">Destination:</span>
                        </p>
                        <p>
                            <span style="color:#ffffff;"><strong>{nombre_estacion_destino}</strong></span>
                        </p>
                    </td>
                    <td style="background-color:white;"  width="20%">
                        &nbsp;
                    </td>
                    <td style="background-color:#17DAAD;padding:10px;text-align:center;"  width="20%">
                        <p>
                            Duration:
                        </p>
                        <p>
                            <strong>{duracion_recorrido} min</strong>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </figure>
</div>
